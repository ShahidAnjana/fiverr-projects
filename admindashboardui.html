<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project 9 - Admin Dashboard UI</title>
<style>
  body { margin:0; font-family:'Arial', sans-serif; background:#f4f7fa; color:#333; }
  header { background:#1b1f3b; color:#fff; padding:20px; text-align:center; font-size:1.5rem; }
  nav { background:#272b4a; display:flex; justify-content:space-around; padding:15px 0; }
  nav a { color:#fff; text-decoration:none; font-weight:bold; }
  nav a:hover { color:#ffce00; }

  .dashboard { display:flex; flex-wrap:wrap; justify-content:center; gap:25px; padding:40px 20px; }
  .card { background:#fff; border-radius:15px; width:250px; padding:20px; box-shadow:0 8px 20px rgba(0,0,0,0.1); transition:0.3s; }
  .card:hover { transform:translateY(-5px); box-shadow:0 12px 25px rgba(0,0,0,0.15); }
  .card h3 { color:#1b1f3b; margin-bottom:10px; }
  .card p { color:#555; font-size:0.95rem; }

  .charts { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:40px; }
  .chart { background:#fff; width:300px; height:200px; border-radius:15px; display:flex; align-items:center; justify-content:center; font-weight:bold; color:#1b1f3b; box-shadow:0 8px 20px rgba(0,0,0,0.08); }

  footer { text-align:center; padding:25px 20px; background:#1b1f3b; color:#fff; margin-top:40px; }
</style>
</head>
<body>

<header>Admin Dashboard UI</header>
<nav>
  <a href="#">Overview</a>
  <a href="#">Users</a>
  <a href="#">Analytics</a>
  <a href="#">Settings</a>
</nav>

<section class="dashboard">
  <div class="card"><h3>Users</h3><p>1,245 Active Users</p></div>
  <div class="card"><h3>Revenue</h3><p>$12,560 This Month</p></div>
  <div class="card"><h3>Orders</h3><p>342 Completed Orders</p></div>
  <div class="card"><h3>Tickets</h3><p>24 Pending Tickets</p></div>
</section>

<section class="charts">
  <div class="chart">Revenue Chart</div>
  <div class="chart">User Growth</div>
</section>

</html>
