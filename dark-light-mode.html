<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project 13 - Dark / Light Mode</title>
<style>
  body { margin:0; font-family:'Arial', sans-serif; transition:background 0.4s, color 0.4s; }
  header { padding:25px; text-align:center; font-size:1.8rem; font-weight:bold; background:#1976d2; color:#fff; }
  main { display:flex; flex-direction:column; justify-content:center; align-items:center; min-height:70vh; padding:20px; }
  button { padding:12px 25px; font-size:1rem; border:none; border-radius:10px; cursor:pointer; transition:0.3s; background:#1976d2; color:#fff; margin-top:20px; }
  button:hover { background:#0d47a1; }
  p { max-width:600px; text-align:center; font-size:1.2rem; }
  
  body.light { background:#f5f5f5; color:#222; }
  body.light header { background:#4caf50; }
  body.light button { background:#4caf50; color:#fff; }
</style>
</head>
<body class="dark">

<header>Dark / Light Mode Website</header>
<main>
  <p>Click the button below to toggle between dark and light mode. Each mode has its own background, text color, and header color for a fully unique style.</p>
  <button id="toggleMode">Toggle Mode</button>
</main>

<script>
  const btn = document.getElementById('toggleMode');
  btn.addEventListener('click', () => {
    document.body.classList.toggle('light');
    document.body.classList.toggle('dark');
  });
</script>

</body>
</html>
