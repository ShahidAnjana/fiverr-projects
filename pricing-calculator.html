<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project 14 - Pricing Calculator</title>
<style>
  body { margin:0; font-family:'Tahoma', sans-serif; background:#fff3e0; color:#222; }
  header { text-align:center; padding:30px; background:#ff9800; color:#fff; font-size:1.7rem; }
  main { display:flex; justify-content:center; align-items:center; min-height:70vh; padding:20px; }
  .calculator { background:#fff; padding:30px; border-radius:20px; box-shadow:0 6px 20px rgba(0,0,0,0.1); width:100%; max-width:400px; }
  .calculator h2 { color:#ff9800; text-align:center; margin-bottom:20px; }
  .calculator label { display:block; margin-bottom:8px; font-weight:bold; }
  .calculator input { width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; }
  .calculator button { width:100%; padding:12px; border:none; border-radius:8px; background:#ff9800; color:#fff; font-weight:bold; cursor:pointer; transition:0.3s; }
  .calculator button:hover { background:#fb8c00; }
  .result { margin-top:20px; font-size:1.2rem; text-align:center; color:#ff5722; font-weight:bold; }
</style>
</head>
<body>

<header>Interactive Pricing Calculator</header>
<main>
  <div class="calculator">
    <h2>Calculate Your Plan</h2>
    <label for="users">Number of Users:</label>
    <input type="number" id="users" placeholder="Enter number of users">
    <label for="months">Duration (months):</label>
    <input type="number" id="months" placeholder="Enter duration in months">
    <button id="calculate">Calculate Price</button>
    <div class="result" id="priceResult"></div>
  </div>
</main>

<script>
  const calculateBtn = document.getElementById('calculate');
  const result = document.getElementById('priceResult');
  calculateBtn.addEventListener('click', () => {
    const users = parseInt(document.getElementById('users').value) || 0;
    const months = parseInt(document.getElementById('months').value) || 0;
    if(users <=0 || months <=0) { result.textContent = "Please enter valid numbers."; return; }
    const price = users * months * 12; // $12 per user per month
    result.textContent = `Total Price: $${price}`;
  });
</script>

</body>
</html>
