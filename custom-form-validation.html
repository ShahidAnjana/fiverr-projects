<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project 12 - Form Validation App</title>
<style>
  body { margin:0; font-family:'Segoe UI', sans-serif; background:#f9f9f9; color:#222; }
  header { background:#ff5722; color:#fff; text-align:center; padding:30px; font-size:1.6rem; }
  main { display:flex; justify-content:center; align-items:center; min-height:70vh; padding:20px; }
  form { background:#fff; padding:30px; border-radius:15px; box-shadow:0 8px 25px rgba(0,0,0,0.1); width:100%; max-width:400px; }
  form h2 { margin-bottom:20px; color:#ff5722; text-align:center; }
  input, select { width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; font-size:1rem; }
  input:focus, select:focus { outline:none; border-color:#ff5722; box-shadow:0 0 5px rgba(255,87,34,0.4); }
  button { width:100%; padding:12px; background:#ff5722; color:#fff; border:none; font-size:1rem; font-weight:bold; border-radius:8px; cursor:pointer; transition:0.3s; }
  button:hover { background:#e64a19; }

  .error { color:#e53935; font-size:0.9rem; margin-bottom:10px; }
</style>
</head>
<body>

<header>Custom Form Validation</header>
<main>
  <form id="contactForm">
    <h2>Contact Us</h2>
    <div class="error" id="errorMsg"></div>
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email Address">
    <input type="tel" id="phone" placeholder="Phone Number">
    <select id="service">
      <option value="">Select Service</option>
      <option value="web">Web Development</option>
      <option value="design">UI/UX Design</option>
      <option value="seo">SEO Optimization</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</main>

<script>
  const form = document.getElementById('contactForm');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    errorMsg.textContent = '';
    let errors = [];
    if(!form.name.value.trim()) errors.push('Name is required.');
    if(!form.email.value.includes('@')) errors.push('Valid email required.');
    if(!form.phone.value.match(/^\d{10}$/)) errors.push('10-digit phone required.');
    if(!form.service.value) errors.push('Please select a service.');
    if(errors.length) { errorMsg.textContent = errors.join(' '); } 
    else { alert('Form submitted successfully!'); form.reset(); }
  });
</script>

</body>
</html>
